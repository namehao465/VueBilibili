<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width: device-width, init-scale=1.0'>
    <title>Vue基本使用</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <p>{{1+2}}</p>
</div>
<script>
    new Vue({
        el:"#app",
        data:{
            message:"Hello World!"
        }
    })
</script>
</body>
</html>
