<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width: device-width, init-scale=1.0'>
    <title>双向数据绑定</title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    <p>{{msg}}</p>
</div>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            msg:"Hello Vue!"
        }
    })
</script>
</body>
</html>
